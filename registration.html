<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Регистрация</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220507223320">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">

			</div>
		</header>
		<main class="page">
			<div class="authorization registration-margin-bottom">
				<div class="authorization__container container-registration-margin-bottom">
					<div class="authorization__logo-min min-logo-margin-bottom logo-ibg">
						<picture><source srcset="img/main/logo.webp" type="image/webp"><img src="img/main/logo.png" alt="Logo" class="authorization__img"></picture>
					</div>
					<div class="authorization__text">Реєстрація</div>
				</div>
				<div class="authorization__form">
					<div class="authorization__form-number">
						<div class="authorization__input-text ">Вкажіть номер мобільного телефону
						</div>
						<input autocomplete="off" type="tel" placeholder="+380 ... " class="input">
					</div>
					<div class="authorization__form-password text-input-margin-bottom">
						<div class="authorization__input-text ">Введіть пароль</div>
						<input autocomplete="off" type="password" placeholder="********" class="input input-password ">
					</div>
					<div class="authorization__form-password text-input-margin-bottom">
						<div class="authorization__input-text">Введіть пароль ще раз</div>
						<input autocomplete="off" type="password" placeholder="********" class="input input-password ">
					</div>
					<div class="authorization__form-password text-input-margin-bottom">
						<div class="authorization__input-text">Введіть П. І. П.</div>
						<input autocomplete="off" type="text" class="input ">
					</div>
					<div class="authorization__form-password text-input-margin-bottom">
						<div class="authorization__input-text">ЄДРПОУ</div>
						<input autocomplete="off" type="text" class="input ">
					</div>
				</div>

				<div class="authorization__button">
					<a class="button button-opacity" href="#">Зареэструватися</a>
				</div>
			</div>
		</main>

	</div>
